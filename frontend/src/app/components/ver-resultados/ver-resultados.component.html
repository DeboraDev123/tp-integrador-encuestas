<div class="main-content container mt-4">
  <div class="card" *ngIf="!loading">
    <div class="card-header">
      <h2>{{ encuesta.nombre }}</h2>
      <p class="text-muted">Total de respuestas: {{ totalRespuestas }}</p>
    </div>
    <div class="card-body">
      <ng-container *ngIf="encuesta.respuestas && encuesta.respuestas.length > 0; else sinRespuestas">
        <div class="pregunta" *ngFor="let pregunta of encuesta.preguntas">
          <h3 class="pregunta-titulo">{{ pregunta.texto }}</h3>
          
          <!-- Preguntas de opción múltiple -->
          <div *ngIf="pregunta.tipo === 'OPCION'" class="opciones">
            <div class="opcion" *ngFor="let opcion of getOpcionesUnicas(pregunta.id)">
              <div class="opcion-header">
                <span class="opcion-texto">{{ opcion }}</span>
                <span class="opcion-porcentaje">{{ getPorcentajeOpcion(pregunta.id, opcion) | number:'1.0-0' }}%</span>
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" 
                     [style.width.%]="getPorcentajeOpcion(pregunta.id, opcion)"
                     [attr.aria-valuenow]="getPorcentajeOpcion(pregunta.id, opcion)"
                     aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
            </div>
          </div>

          <!-- Preguntas abiertas -->
          <div *ngIf="pregunta.tipo === 'ABIERTA'" class="respuestas-abiertas">
            <div class="respuesta" *ngFor="let respuesta of getRespuestasAbiertas(pregunta.id)">
              <p class="respuesta-texto">{{ respuesta }}</p>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #sinRespuestas>
        <div class="alert alert-info text-center mt-4">
          Aún no hay respuestas para esta encuesta.
        </div>
      </ng-template>
    </div>
  </div>

  <div class="loading" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
</div>
