<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Enlaces de la Encuesta</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">Enlace para Responder</h5>
            </div>
            <div class="card-body">
              <p class="card-text">Comparte este enlace con las personas que quieras que respondan la encuesta:</p>
              <div class="input-group mb-3">
                <input type="text" class="form-control" [value]="codigoRespuesta" readonly>
                <button class="btn btn-outline-primary" type="button" (click)="copiarAlPortapapeles('respuesta')">
                  <i class="fas fa-copy"></i> Copiar
                </button>
                <a [href]="codigoRespuesta" target="_blank" class="btn btn-primary">
                  <i class="fas fa-external-link-alt"></i> Abrir
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h5 class="mb-0">Enlace para Ver Resultados</h5>
            </div>
            <div class="card-body">
              <p class="card-text">Este enlace te permite ver los resultados de la encuesta:</p>
              <div class="input-group mb-3">
                <input type="text" class="form-control" [value]="codigoResultados" readonly>
                <button class="btn btn-outline-success" type="button" (click)="copiarAlPortapapeles('resultados')">
                  <i class="fas fa-copy"></i> Copiar
                </button>
                <a [href]="codigoResultados" target="_blank" class="btn btn-success">
                  <i class="fas fa-external-link-alt"></i> Abrir
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a routerLink="/" class="btn btn-primary">Volver al Inicio</a>
      </div>
    </div>
  </div>
</div>
