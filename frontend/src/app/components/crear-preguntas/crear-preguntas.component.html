<div class="container mt-4 ">
    <div class="card">
        <div class="card-header">
        <ng-container *ngIf="step === 1 ">
            <h2 class="mb-0">Crear Nueva Encuesta</h2>
        </ng-container>

        <!-- TITULO ESCRITO DE LA ENCUESTA CREADA -->
        <ng-container *ngIf="step === 2 ">
            <h2 class="mb-0">Encuesta: "{{ encuestaForm.get('titulo')?.value }}"</h2>
        </ng-container>

        <!-- MENSAJE DE EXITO AL CREAR LA ENCUESTA -->
        <ng-container *ngIf="step === 3 ">
            <h2 class="mb-0 text-success">¡Encuesta creada exitosamente!</h2>
        </ng-container>
        </div>

        <div class="card-body">
        <!-- Paso 1: Título y Descripción -->
        <form [formGroup]="encuestaForm" (ngSubmit)="onSubmit()">
            <div *ngIf="step === 1">
            <div class="form-group">
                <label for="titulo" class="form-label">Título de la Encuesta</label>
                <input type="text" class="form-control" id="titulo" formControlName="titulo" placeholder="Ingrese el título">
                <div *ngIf="encuestaForm.get('titulo')?.invalid && encuestaForm.get('titulo')?.touched" class="text-danger small">El título es obligatorio.</div>
            </div>

            <!-- <div class="form-group mt-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3" placeholder="Ingrese la descripción"></textarea>
                <div *ngIf="encuestaForm.get('descripcion')?.invalid && encuestaForm.get('descripcion')?.touched" class="text-danger small">La descripción es obligatoria.</div>
            </div> -->

            <div class="d-flex gap-2 mt-4">
                <!-- (click)="continuar()" -->
                <button [disabled]="!encuestaForm.get('titulo')?.valid" (click)="continuar()" type="button" class="btn btn-primary">
                Crear
                </button>
            </div>
            </div>

            <!-- Paso 2: Preguntas -->
            <div *ngIf="step === 2">
                <div formArrayName="preguntas">
                    <div *ngFor="let pregunta of preguntas.controls; let i = index" [formGroupName]="i" class="card mb-3">
                        <!-- <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Pregunta</h5>
                        </div> -->
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <label class="form-label">Texto de la Pregunta</label>
                                <input type="text" class="form-control" formControlName="texto" placeholder="Ingrese la pregunta">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Tipo de Pregunta</label>
                                <select class="form-select" formControlName="tipo">
                                    <option value="ABIERTA">Respuesta Abierta</option>
                                    <option value="OPCION">Opción Múltiple</option>
                                </select>
                            </div>
                            
                            <!-- Opciones para preguntas de opción múltiple -->
                            <div *ngIf="pregunta.get('tipo')?.value === 'OPCION'" formArrayName="opciones">
                                <div *ngFor="let opcion of getOpciones(i).controls; let j = index" [formGroupName]="j" class="input-group mb-2">
                                    <input type="text" class="form-control" formControlName="texto" placeholder="Ingrese una opción">
                                    <button (click)="eliminarOpcion(i, j)" type="button" class="btn btn-outline-danger" >
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                                <button (click)="agregarOpcion(i)" type="button" class="btn btn-outline-primary btn-sm mt-2">
                                    <i class="fas fa-plus"></i> Agregar Opción
                                </button>
                            </div>
                        <button (click)="eliminarPregunta(i)" type="button" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                        </div>
                    </div>
                </div>

                <!-- Botones de acción para preguntas -->
                <div class="d-flex gap-2 mt-4">
                <button (click)="agregarPregunta()" type="button" class="btn btn-success">
                    <i class="fas fa-plus"></i> Agregar Pregunta
                </button>
                <button [disabled]="preguntas.length === 0 || !encuestaForm.valid" type="submit" class="btn btn-primary" >
                    <i class="fas fa-save"></i> Guardar Encuesta
                </button>
                </div>
            </div>
        </form>

        </div>
    </div>
</div>
