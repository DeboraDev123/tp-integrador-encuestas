<div class="container mt-4">
    <br><br><br>
    <div class="card mt-4">
      <div class="card-header">
          <h2 class="mb-0">Todas las encuestas</h2>
      </div>
      <div class="card-body">
        <div class="grilla">
            <div class="tarjeta" *ngFor="let encuesta of encuestas">
              <h3>{{ encuesta.nombre }}</h3>
              <p>{{ encuesta.descripcion }}</p>
              
              <button (click)="editarProducto(encuesta)">Editar</button>
              <button (click)="eliminarProducto(encuesta)">Eliminar</button>
            </div>
          </div>
          
        
      </div>
    </div>
  </div><br>
